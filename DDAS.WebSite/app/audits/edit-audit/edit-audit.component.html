<div class="row">
	<div class="col-lg-12">
		<div class="well">
			<h3 class="no-margin-top">All Audits</h3>
		</div>
	</div>


	<div class="col-lg-12">
        <div class="well">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Status">Response:</label>
                        <select class="form-control" [(ngModel)]="siteId">
                            <option value="-1" selected="selected">General</option>
                             <option *ngFor="let item of audit.Observations" [value]="item.SiteId">{{item.SiteId}} {{item.SiteShortName}}</option> 
                        </select>
                    </div>
                    <label for="Comments">Observation:</label>
                    <textarea name="Comments" class="form-control" id="Observation" rows="9" cols="20" placeholder="observations"
                    [(ngModel)]="observation"></textarea>
                </div>
                <div class="col-md-6">
                </div>
                <button type="button" class="btn btn-primary" (click)="acceptObservation()">Accepted</button>
                <button type="button" class="btn btn-primary" (click)="rejectObservation()">Rejected</button>
            </div>
        </div>

		<div class="well">
			<table class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th class="col-md-1 text-left">Site # </th>
						<th class="col-md-3 text-left">Observations</th>
						<th class="text-left">Status</th>
						<th class="text-left">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr class="active" *ngFor="let item of Observations">
						<td class="text-left">
							{{item.SiteId}}
						</td>
						<td class="text-center">
							{{item.Comments}}
						</td>
						<td class="text-center">
							{{item.Status}}
						</td>
						<td>
							<button type="button" class="btn btn-sm btn-primary" (click)="deleteObservation(item.SiteId)" title="delete observation">
                            	<span class="glyphicon glyphicon-remove"></span>
                        	</button>
						</td>
					</tr>
				</tbody>
			</table>
            <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
            <button type="button" class="btn btn-primary" (click)="save(false)">Save</button>
            <button type="button" class="btn btn-primary" (click)="submit(true)">Submit</button>
		</div>
	</div>
</div>
