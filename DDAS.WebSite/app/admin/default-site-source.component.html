<div class="row">
	<div class="col-lg-12">

		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="align-left no-margin-top">
						Default Sites
					</h3>
				</div>
			</div>
		</div>



		<div class="well">
			
			<div class="row">
				<div class="col-lg-12">
					<div class="table-responsive">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Order No</th>
									<th>Site Name</th>
									<th>URL</th>
									<th>Extraction Mode</th>
									<th>Mandatory</th>
									<th>Search Applies To</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<!--<tr *ngFor="let item of ErrorImages | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active"> -->
								<tr *ngFor="let item of defaultSites | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active">
									<td class="text-center">
										{{item.OrderNo}}
									</td>
									<td class="text-left">
										{{item.SiteName}}
									</td>

									<td class="text-left" title="{{item.SiteUrl}}">
										{{item.SiteUrl | slice:0:50}}
									</td>
									<td class="text-center">
										{{item.ExtractionMode}}
										       
									</td>
									<td class="text-center">
										{{item.IsMandatory | boolToYesNo}}
									</td>
									<td class="text-center">
										{{item.SearchAppliesToText}}
									</td>
									<td>
										<button type="button" class="btn btn-sm btn-primary" (click)="Edit(item.RecId)" data-toggle="tooltip" data-placement="top"><span class="glyphicon glyphicon-edit" ></span></button>
										<button type="button" class="btn btn-sm btn-primary" (click)="removeDefaultSite(item.RecId)" title="delete"> <span class="glyphicon glyphicon-remove"></span> </button>
										<modal #EditModal>
											<modal-header>
												<h4 class="modal-title">Edit </h4>
											</modal-header>
											<modal-body>
												<label for="EditOrderNo">Name:{{item.SiteName}}</label>
												<label for="EditOrderNo">URL:{{item.SiteUrl}}</label><br>


												<label for="EditOrderNo">Order No:</label>
												<input type="text" name="EditOrderNo" class="form-control" [(ngModel)]="item.OrderNo">
												<label for="EditExcludeSI">Exclude SI:</label>
												<input type="checkbox" name="EditExcludeSI" [(ngModel)]="item.ExcludeSI"><br>
												<label for="EditIsMandatory">Is Mandatory:</label>
												<input type="checkbox" name="EditIsMandatory" [(ngModel)]="item.IsMandatory"><br>

											</modal-body>
											<modal-footer>
												<button type="button" class="btn btn-primary" (click)="EditModal.close()">Close</button>
											</modal-footer>
										</modal>

									</td>
								</tr>
								<tr>
									<td colspan="7" class="text-left">
										<button type="button" class="btn btn-primary" (click)="Add()">Add</button>
										
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
				</div>

			</div>
		</div>
		<!--</div>-->
	</div>
</div>
