<div class="row">
	<div class="col-lg-12">

		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="align-left no-margin-top">
						Sponsor Specific Sites
					</h3>
				</div>
			</div>			
		</div>

	
			<div class="well">
                <div class="row">
                    <label for="Country">Sponsor Number:</label>
                    <input type="text" name="Country" class="form-control" [(ngModel)]="sponsorProtocol.SponsorProtocolNumber">
                
                    <label for="Site">Select Site:</label>
                    <select class="form-control" [(ngModel)]="sponsorProtocol.SiteId">
                        <option *ngFor="let item of SiteSource" value={{item.RecId}} selected="selected">{{item.SiteName  + '/' + item.SiteUrl}}</option>
                    </select>
                    <button type="button" class="btn btn-primary" (click)="addSponsorProtocol()">Add</button>
                </div>
                
				<!--<div class="row">
                {{message}}
                </div>-->
				 </div>
				<div class="well">
				<div class="row">
					<div class="col-lg-12">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Sponsor Number</th>
									<th>Site Name</th>
								
									<th>URL</th>
                                    <th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<!--<tr *ngFor="let item of ErrorImages | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active"> -->
								<tr *ngFor="let item of sponsorProtocolsAdded | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active">
									<td class="text-center">
										{{item.SponsorProtocolNumber}}
									</td>
									<td class="text-left">
										{{item.SiteName}}
									</td>
									<td class="text-left">
									{{item.SiteUrl}}
								</td>
                                    <td>
										<button type="button" class="btn btn-sm btn-primary" (click)="removeSponsorProtocol(item.RecId)" title="delete"> <span class="glyphicon glyphicon-remove"></span> </button>
									</td>
							</tr>
							</tbody>
						</table>
						<pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
					</div>
					
				</div>
			</div>		
		<!--</div>-->
	</div>
</div>
