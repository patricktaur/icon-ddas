<div class="row">
	<div class="col-lg-12">

		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="align-left no-margin-top">
						DDAS Uploads
					</h3>
				</div>
			</div>			
		</div>

		<div class="alert alert-info" *ngIf="formLoading">
			<strong>Loading ...</strong>
		</div>
		<div *ngIf="!formLoading">
			<div class="well">			
				<div class="row">
					<div class="col-md-8">
						<button type="button" class="btn btn-primary" (click)="deleteAllUploadedFiles()">Delete All</button>
					</div>
					<div class="col-md-4">

					</div>                
				</div>    
				<div class="row">
					<div class="col-lg-8">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>File Name</th>
									<th>Assigned To</th>
                                    <th>Uploaded On</th>									
                                    <th>Action</th>
								</tr>
							</thead>
							<tbody>
								<!--<tr *ngFor="let item of ErrorImages | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active"> -->
								<tr *ngFor="let item of AllUploadedFiles" class="active">
									<td class="text-center">
										{{item.UploadedFileName}}
									</td>
                                    <td class="text-center">
                                        {{item.AssignedTo}}
                                    </td>
									<td class="text-center">
										{{item.UploadedOn | date: 'dd MMM yyyy HH:mm'}}
									</td>
									<td>
										<!--<button type="button" class="btn btn-sm btn-primary" (click)="setSelectedRecordDetails(item); DeleteConfirmModal.open()" title="Delete File">-->
										<button type="button" class="btn btn-sm btn-primary" (click)="downloadFile(item.GeneratedFileName, item.UploadedFileName)" title="Download File">
											<span class="glyphicon glyphicon-download-alt"></span>
										</button>
										<button type="button" class="btn btn-sm btn-primary" (click)="Delete(item.GeneratedFileName)" title="Delete File">
											<span class="glyphicon glyphicon-remove"></span>
										</button>
									</td>
								</tr>
							</tbody>
						</table>
						<!--<pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>-->
					</div>
					<div class="col-lg-4">
						
					</div>
				</div>
			</div>		
		</div>
	</div>
</div>
