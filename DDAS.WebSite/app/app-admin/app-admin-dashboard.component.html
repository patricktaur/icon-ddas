<div class="row">
	<div class="col-lg-12">
		<div class="well">
			<div class="row text-left">

				<div class="col-md-6">
					<h3 class="no-margin-top">App Admin Dashboard</h3>

				</div>
				<div class="col-md-6 ">


				</div>
			</div>

		</div>
	</div>
</div>

<div>
	<div>
		<div class="row">
			<div class="col-lg-12">
				<h4>Live Site Scanner</h4>
			</div>
		</div>

		<div *ngFor="let item of LiveSiteScannerInfo; ">
			<div class="row">
				<div class="col-lg-4">
					<div class="form-group">
						<label>Process Id :</label>
						<label>{{item.ProcessId}} </label>

					</div>
				</div>
				<div class="col-lg-4">
					<div class="form-group">
						<label>Started At:</label>
						<label>{{item.StartTime}}</label>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form-group">
						<label>Responding:</label>
						<label>{{item.Responding}}</label>
					</div>
				</div>
			</div>

		</div>

		
		<button type="button" class="btn btn btn-primary" (click)="LaunchLiveScan()" title="..."><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>  Add</button>
		<button type="button" class="btn btn btn-primary" (click)="KillLiveScanner()" title="..."><span class="glyphicon glyphicon-minus" aria-hidden="true"></span>  Remove</button>
		<button type="button" class="btn btn btn-primary" (click)="getLiveScannerInfo()" title="..."><span class="glyphicon glyphicon-scale" aria-hidden="true"></span>  Refresh Status</button>


	</div>
