<div qc-verifier-general-comment-view [Comment]="Comment" [Title]="Title">
    <br/>
    <div class="row">
        <!-- {{diagnostic}} -->
        <div class="col-md-4">
            <label for="CommentCategory">Comment Category: </label>
            <select class="form-control" name="CommentCategory" 
            [ngModel]="QCCommentCategory" (ngModelChange)="onChange($event)"
            (change)="formValueChanged()" required>
                <!-- <option value="5" selected="selected">Pending</option> -->
                <!-- <option value="6">Corrections Completed</option> -->
                <option value="7">Accepted</option>
                <option value="10" selected="selected">Not Accepted</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <textarea class="form-control" name="Comment" rows="3" cols="30" required placeholder="Comment" 
                [(ngModel)]="tempText"
                (change)="formValueChanged()">
            </textarea>        
        </div>
    </div>
</div>
