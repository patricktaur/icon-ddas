<div comp-form-general-view [CompForm]="CompForm"></div>
<div clas="row">
    <div class="col-lg-6">
        <div class="form-group">
            QC Verifier's Comments:
            <label for="Category">Category:</label>
             <select class="form-control" name="QCVerifierCommentCategory" [(ngModel)]="CompForm.Comments[0].CategoryEnum">
                <option value="0" selected="selected">Minor</option>
                <option value="1">Major</option>
                <option value="2">Critical</option>
                <option value="3">Suggestions</option>
                <option value="4">Others</option>
            </select>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
             <textarea name="Observation" class="form-control" id="Observation" rows="5" 
                cols="30" placeholder="Observation" name="QCVerifierObservation" 
                [(ngModel)]="CompForm.Comments[0].FindingComment" (change)="formValueChanged()">
             </textarea>
            <!-- <textarea name="Observation" class="form-control" id="Observation" rows="5" cols="30" placeholder="Observation" name="Observation" 
                (change)="formValueChanged()"></textarea> -->
        </div>
    </div>
</div>
