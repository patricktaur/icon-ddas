<div finding-edit-base [Finding]="Finding" [Title]="'Added by QC Verifier'" (ValueChanged)="formValueChanged()">
    <div class="row">
        <div class="col-md-12">
            <h4>QC Verifier's comments:</h4>
            <br/>
            <label>Comment Category: {{qcVerifierCommentCategoryEnum}}</label>
            <br/>
            <textarea class="form-control" name="Comment" rows="3" cols="30" [(ngModel)]="getQCVerifierComment.FindingComment" readonly>
            </textarea>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <br/>
            <h4>Respone to QC Verifier's Finding:</h4>
            <label>QC Correction Status:</label>
            <select class="form-control" name="CommentCategory" [(ngModel)]="getQCVerifierComment.ReviewerCategoryEnum" (change)="formValueChanged()">
                <option value="5" selected="selected">Pending</option>
                <option value="7">Accepted</option>
                <option value="10">Not Accepted</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <textarea class="form-control" name="QCResponse" rows="3" cols="30" [(ngModel)]="getQCVerifierComment.ReviewerComment" placeholder="Response">
            </textarea>
        </div>
    </div>
</div>
