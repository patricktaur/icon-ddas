
<div finding-edit-base [Finding]="Finding" [Title]="'QC Verifier Finding'">
    <div class="row">
        <div class="col-md-12">
            <label for="comment">
                <h4>QC Verifier's Comment:</h4>
            </label>
            <textarea class="form-control" name="Comment"  rows="3" cols="30" required
                placeholder="Comment">
                    </textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-default" (click)="RemoveClicked()">Remove</button>
        </div>
    </div>
</div>
