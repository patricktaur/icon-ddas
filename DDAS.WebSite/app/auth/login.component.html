    <h2>LOGIN</h2>



 <form #LoginForm="ngForm" >
    <div style="padding: 10px;" class="col-md-4">
      <p>{{message}}</p>
      <div [style.background-image]="'url(' + photo + ')'"></div>
      <!--<img src="/assets/images/Des4b-clarity1.jpg" width="400" height="200" class="logo" alt="" />-->
      <h3 class="form-signin-heading">
                  Please sign in</h3>
      <div>
         <div class="form-group">
              <input type='text' [(ngModel)]="UserName" name="UserName" class="form-control"
               ngcontroll="UserName"  required placeholder="User Name"/>
               <!--<div [hidden]="!UserName=='' && NotInitial==true" class="alert alert-danger">
                      User Name is required
              </div>-->
         </div>
          <div class="form-group">
              <input type='password' [(ngModel)]="Password" name="Password" class="form-control"
              ngcontroll="Password"  required placeholder="Password"/>
               <!--<div [hidden]="!Password=='' && NotInitial==true" class="alert alert-danger">
                      Password is required
              </div>-->
          </div>
              
      </div>
      
      
      
      
      <p>

        <button (click)="login(UserName,Password)"  class="btn btn-primary" *ngIf="!authService.isLoggedIn">Login</button>
        <button (click)="logout()" class="btn btn-primary" *ngIf="authService.isLoggedIn">Logout</button>
      </p>
    </div>
 </form>
