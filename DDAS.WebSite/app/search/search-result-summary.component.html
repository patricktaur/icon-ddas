<div class="well">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="container-fluid panel-container">
                <div class="row">
                    <div class="col-md-8 text-left">
                        <h3 class="panel-title">
                            <div class="checkbox" style="display:inline">
                                <label>
                                     Search for Name : {{NameToSearch}}
                                    </label>
                            </div>
                        </h3>
                    </div>
                    <div class="col-md-4 text-right">
                        <div class="text-right pull-right" *ngIf="processing">
                            Processing ...
                        </div>
                        <div class="text-right pull-right">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">

            
            <table class="table">
                <thead>
                    <tr>
                        <th>Site Name</th>
                        <!--<th>RecId</th>-->
                        <th>URL </th>
                        <th>Match Status </th>
                        <th>Enumerator Value </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let searchS of SearchSummaryItems"  >
                        <td>{{searchS.SiteEnum+1}}.{{searchS.SiteName}}</td>
                        <!--<td>{{searchS.SiteRecId}}</td>-->
                        <td><a target="_blank" [href]="searchS.SiteUrl">{{searchS.SiteUrl}}</a></td> 
                        <td><a (click)="onSelectedSite(searchS)">{{searchS.MatchStatus}}</a></td>
                        <td>{{searchS.SiteEnum}}</td>
                    </tr>
                </tbody>
            </table>
            <div>
               
                <!--<a target="_blank" [href]="'http://www.w3schools.com'">no link here**** {{w3site}}</a>-->
                 <!--<a target="_blank" [href]="w3site"> {{w3site}}</a>-->
                 <!--{{searchSummaryTest}}-->


            </div>       
            <div align="center">
                <button type="button"  class="btn btn-default" (click)="gotoSearch()">Back To Search Page</button>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
