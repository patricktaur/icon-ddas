<div class="well">
    <!--{{diagnostic}}-->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="container-fluid panel-container">
                <div class="row">
                    <div class="col-md-8 text-left">
                        <h3 class="panel-title">
                            <div class="checkbox" style="display:inline">
                                <label>
                                     Search for Name : {{NameToSearch}}
                                    </label>
                            </div>
                        </h3>
                    </div>
                    <div class="col-md-4 text-right">
                        <div class="text-right pull-right" *ngIf="processing">
                            Processing ...
                        </div>
                        <div class="text-right pull-right">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">

            
            <table class="table">
                <thead>
                    <tr>
                        <th>Site Name</th>
                        <!--<th>RecId</th>-->
                        <th>URL </th>
                        <th>Full Match </th>
                        <th>Partial Match </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let searchS of SearchSummaryItems"  >
                        <td>{{searchS.SiteName}}</td>
 
                        <td><a target="_blank" [href]="searchS.SiteUrl">{{searchS.SiteUrl}}</a></td> 
                        <td><a (click)="onSelectedSite(searchS)">{{searchS.FullMatch}}</a></td>
                        <td><a (click)="onSelectedSite(searchS)">{{searchS.PartialMatch}}</a></td>
                     </tr>
                </tbody>
            </table>
  
            <div align="center">
                <button type="button"  class="btn btn-default" (click)="gotoSearch()">Back To Search Page</button>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
