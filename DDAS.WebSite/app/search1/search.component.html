<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <ng2-slim-loading-bar></ng2-slim-loading-bar>
                    <h2>Search for {{searchQuery.NameToSearch}}</h2>
                    <p>Search Websites for ...</p>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="exampleInputEmail1">Name to search:</label>
                                <textarea [(ngModel)]="searchQuery.NameToSearch" name="NameToSearch" class="form-control" id="TextArea1" rows="3" cols="30"
                                    placeholder="Enter a name to search, example:Ramesh Krishnan Venkat Narayan, first name, middle name, last name order is not important. "></textarea>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="exampleInputEmail1">Search applies to Study:</label>
                                <br>
                                <select id="Select1" class="form-control">
                                <option *ngFor="let StudyNumber of StudyNumbers">{{StudyNumber.StudyNumber}}</option>
                            </select>
                            </div>
                            <button type="button" class="btn btn-default" (click)="SearchResultsAllSites()">Start</button>
                            <button type="button" class="btn btn-default" (click)="ClearAllSearchResults()">Clear</button>
                            <div class="checkbox" >
                                <label>
                                        <input type="checkbox" #chk   (change)="checkAll(chk)" checked/>Check / Uncheck All
                                    </label>
                            </div>
                        </div>
                        <div class="col-md-8">
                        </div>
                    </div>
                </div>
                <div class="well">



                    <h2>Sites to serarch:</h2>
                    <div class="panel panel-primary" *ngFor="let site of searchQuery.SearchSites">
                        <div class="panel-heading">
                            <div class="container-fluid panel-container">
                                <div class="row">
                                    <div class="col-md-8 text-left">
                                        <h3 class="panel-title">
                                            <div class="checkbox" style="display:inline">
                                                <label>
                                        <input type="checkbox"   [(ngModel)]="site.Selected" />
                                    {{site.SiteName}}
                                    </label>
                                            </div>



                                        </h3>
                                    </div>
                                    <div class="col-md-4 text-right">
                                        <div class="text-right pull-right" *ngIf="site.Processing">

                                            Processing ...
                                        </div>
                                        <div class="text-right pull-right" *ngIf="site.Processed && !site.HasErrors">
                                            <label>
                                        <a data-toggle="collapse" href="#{{site.SiteEnum}}">Matches found: {{site.Results.length}}</a>
                                    </label>
                                        </div>
                                    </div>

                                </div>

                            </div>


                        </div>
                        <div class="panel-body">
                            <div class="row" *ngIf="site.HasErrors">
                                <p>ERROR: {{site.ErrorDescription}} </p>
                            </div>
                            <div id="{{site.SiteEnum}}" class="panel-collapse collapse">
                                <div class="row" *ngFor="let result of site.Results">
                                    <p>Match Name:{{result.MatchName}}</p>
                                    <p>Match Location:{{result.MatchLocation}}</p>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
