<div class="row">
    <div class="col-lg-12">
        <div class="well">
            <h3 class="no-margin-top">FDA Warning Letter Site Data</h3>

           
        </div>
    </div>
</div>
Data Extracted On: {{SiteData?.ExtractedOn | date: 'dd MMM yyyy HH:mm'}}
<br>Records: {{SiteDataList?.length}}
<br> Site Last Updated On: {{SiteData?.SiteLastUpdatedOn | date: 'dd MMM yyyy HH:mm' }}
<!-- {{diagnostic}} -->
<div class="table-responsive">
    <div statusCircle-Legend-Horizontal></div>
    
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                
                <th class="col-md-2 text-left">Letter Issued Date</th>
                <th class="text-left">Company Name</th>
                
            </tr>
        </thead>

        <tbody>
            <!--<tr *ngFor="let item of cberRecords | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active">-->
            <tr *ngFor="let item of SiteData " class="active">
                <td class="text-center">
                    {{item.LetterIssued}}
                </td>
                <td>
                    {{item.Company}}
                </td>
                
            </tr>
        </tbody>
    </table>
    <!-- <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls> -->
    <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
</div>
