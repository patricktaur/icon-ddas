<div class="row">
    <div class="col-lg-12">
        <div class="well">
            <h3 class="no-margin-top">Specially Designated Nataionals Site Data</h3>

           
        </div>
    </div>
</div>
<div class="alert alert-info" *ngIf="loading">
    <strong>Loading ...</strong>
</div>
<!-- {{SiteData | json}} -->

Data Extracted On: {{SiteData?.ExtractedOn | date: 'dd MMM yyyy HH:mm'}}
<br>Records: {{SiteDataList?.length}}
<!-- <br> Site Last Updated On: {{SiteData?.SiteLastUpdatedOn | date: 'dd MMM yyyy HH:mm' }} -->
<!-- {{diagnostic}} -->
<div class="table-responsive">
    <div statusCircle-Legend-Horizontal></div>

 

    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th class="col-md-3 text-left">Nme</th>
                <th class="col-md-3 text-left">Record Number</th>
                
            </tr>
        </thead>

        <tbody>
            <!-- <tr *ngFor="let item of SiteDataList | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active"> -->
                <tr *ngFor="let item of SiteDataList" class="active">
                <td class="text-left">
                    {{item.Name}}
                </td>
                <td class="text-center">
                    {{item.RecordNumber}}
                </td>

            </tr>
        </tbody>

    </table>
    <!-- <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls> -->
    <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
</div>
