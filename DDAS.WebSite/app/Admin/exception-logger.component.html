<div class="row">
	<div class="col-lg-12">

		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="align-left no-margin-top">
						Error Details
					</h3>
				</div>
			</div>
		</div>

		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Id</th>
								<th>UserId</th>
								<th>Request</th>
								<th>Address</th>
								<th>Message</th>
								<th>Strack Trace</th>
								<th>Added On</th>
							</tr>
						</thead>
						<tbody>
							<!--<tr *ngFor="let item of ErrorImages | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active"> -->
							<tr *ngFor="let item of exceptionLogs | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active">
								<td class="text-center">
									{{item.Id}}
								</td>
								<td class="text-left">
									{{item.UserId}}
								</td>
								<td class="text-left">
									{{item.Request}}
								</td>
								<td class="text-center">
									{{item.Address}}
								</td>
								<td class="text-center">
									{{item.Message}}
								</td>
								<td class="text-center">
									{{item.StackTrace}}
								</td>
                                <td class="text-center">
                                    {{item.AddedOn | date: 'dd MMM yyyy hh:mm a'}}
                                </td>
							</tr>
						</tbody>
					</table>
					<pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
				</div>
			</div>
		</div>
		<!--</div>-->
	</div>
</div>
