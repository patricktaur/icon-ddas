<div class="row">
	<div class="col-lg-12">

		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="align-left no-margin-top">
						iSprint to DDAS Web Serive Log
					</h3>
				</div>
			</div>
		</div>

		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Created On</th>
								<th>Request Payload</th>
								<th>Response</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of iSprintToDDASLog | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active">
								<td class="text-center">
									{{item.CreatedOn | date: 'dd MMM yyyy hh:mm'}}
								</td>
								<td class="text-center">
									{{item.RequestPayload}}
								</td>
								<td class="text-center">
									{{item.Response}}
								</td>
								<td class="text-center">
									{{item.Status}}
								</td>				                                                      
							</tr>
						</tbody>
					</table>
					<pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
				</div>
			</div>
		</div>
		<!--</div>-->
	</div>
</div>
