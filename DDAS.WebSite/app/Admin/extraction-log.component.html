<div class="row">
	<div class="col-lg-12">

		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="align-left no-margin-top">
						Data Extraction Log
					</h3>
				</div>
			</div>
		</div>

		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Created By</th>
								<th>Created On</th>
								<th>Site</th>
								<th>Step</th>
                                <th>Caption</th>
								<th>Message</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of extractionLog | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active">
								<td class="text-center">
									{{item.CreatedBy}}
								</td>
								<td class="text-center">
									{{item.CreatedOn | date: 'dd MMM yyyy hh:mm'}}
								</td>
								<td class="text-center">
									{{item.SiteEnumString}}
								</td>
								<td class="text-center">
									{{item.Step}}
								</td>
								<td class="text-center">
									{{item.Caption}}
								</td>
								<td class="text-center">
									{{item.Message}}
								</td>
								<td class="text-center">
									{{item.Status}}
								</td>								                                                      
							</tr>
						</tbody>
					</table>
					<pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
				</div>
			</div>
		</div>
		<!--</div>-->
	</div>
</div>
