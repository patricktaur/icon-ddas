<div class="row">
	<div class="col-lg-12">

		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="align-left no-margin-top">
						Data Extraction Log
					</h3>
				</div>
			</div>
		</div>

		<div class="well">
			<div class="row">
				<div class="col-md-3 ">
					<div class="form-group">
						<label for="Period">Site:</label>
						<select class="form-control" [(ngModel)]="siteFilter">
							<option value="" selected="selected">[All]</option>

							<option value="FDADebarPage" selected="selected">FDADebarPage</option>
							<option value="ClinicalInvestigatorInspectionPage">ClinicalInvestigatorInspectionPage
							</option>
							<option value="FDAWarningLettersPage">FDAWarningLettersPage</option>
							<option value="ERRProposalToDebarPage">ERRProposalToDebarPage</option>
							<option value="AdequateAssuranceListPage">AdequateAssuranceListPage</option>
							<option value="ClinicalInvestigatorDisqualificationPage">
								ClinicalInvestigatorDisqualificationPage</option>
							<option value="CBERClinicalInvestigatorInspectionPage">
								CBERClinicalInvestigatorInspectionPage</option>
							<option value="PHSAdministrativeActionListingPage">PHSAdministrativeActionListingPage
							</option>
							<option value="ExclusionDatabaseSearchPage">ExclusionDatabaseSearchPage</option>
							<option value="CorporateIntegrityAgreementsListPage">CorporateIntegrityAgreementsListPage
							</option>
							<option value="SystemForAwardManagementPage">SystemForAwardManagementPage</option>
							<option value="SpeciallyDesignedNationalsListPage">SpeciallyDesignedNationalsListPage
							</option>
						</select>
					</div>
				</div>
				<div class="col-md-3 ">
					<div class="form-group">
						<label for="Period1">Status:</label>
						<select class="form-control" [(ngModel)]="statusFilter">
							<option value="">[All]</option>

							<option value="Error">Error</option>
							<option value="Success">Success</option>
						</select>
					</div>
				</div>
				<div class="col-md-3 ">
					<div class="form-group">
						<label for="Date">From:</label>
						<my-date-picker [options]="myDatePickerOptions" [(ngModel)]="FromDate"></my-date-picker>

					</div>
				</div>
				<div class="col-md-3 ">
					<div class="form-group">
						<label for="Date">To:</label>
						<my-date-picker [options]="myDatePickerOptions" [(ngModel)]="ToDate"></my-date-picker>
					</div>
				</div>

			</div>
			
			<div class="row">
				<div class="col-md-12 ">
					<p>Records: {{filterRecords?.length}} / {{extractionLog?.length }} </p>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Created By</th>
								<th>Created On</th>
								<th>Site</th>
								<th>Step</th>
								<th>Caption</th>
								<th>Message</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of filterRecords | paginate: { itemsPerPage: 10, currentPage: pageNumber}"
								class="active">
								<td class="text-center">
									{{item.CreatedBy}}
								</td>
								<td class="text-center">
									{{item.CreatedOn | date: 'dd MMM yyyy hh:mm'}}
								</td>
								<td class="text-center">
									{{item.SiteEnumString}}
								</td>
								<td class="text-center">
									{{item.Step}}
								</td>
								<td class="text-center">
									{{item.Caption}}
								</td>
								<td class="text-center">
									{{item.Message}}
								</td>
								<td class="text-center">
									{{item.Status}}
								</td>
							</tr>
						</tbody>
					</table>
					<pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
				</div>
			</div>
		</div>
		<!--</div>-->
	</div>
</div>
