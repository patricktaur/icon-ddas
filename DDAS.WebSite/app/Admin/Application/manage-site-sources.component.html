<div class="row">
	<div class="col-lg-12">
		<div class="well">
			<h3 class="no-margin-top">Site Sources</h3>
		</div>
	</div>
</div>

<div class="table-responsive">
	<table class="table table-bordered table-hover table-striped">
		<thead>
			<tr>
				<th>Site Name</th>
				<th>Short Name</th>
				<th>Url</th>
				<th>Extraction Mode</th>
				<th>Mandatory</th>
				<th>Exclude SI</th>
				<th>Actions</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let item of SiteSources | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active">
				<td class="text-left">
					{{item.SiteName}}
				</td>
				<td class="text-left">
					{{item.SiteShortName}}
				</td>
				<td class="text-left" title="{{item.SiteUrl}}">
					{{item.SiteUrl | slice:0:50}}
				</td>
				<td class="text-center">
					{{item.ExtractionMode}}
				</td>
				<td class="text-center">
					{{item.Mandatory | boolToYesNo}}
				</td>
				<td class="text-center">
					{{item.ExcludeSI | boolToYesNo}}
				</td>
				<td>
					<button type="button" class="btn btn-sm btn-primary" (click)="EditSiteDetails(item.RecId)" title="Edit"> <span class="glyphicon glyphicon-edit"></span> </button>
				</td>
			</tr>
		</tbody>
	</table>

	<pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
</div>
