<div class="row">
	<div class="col-lg-12">

		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="align-left no-margin-top">
						Manage Sponsor Protocol
					</h3>
				</div>
			</div>			
		</div>

		<!--<div class="alert alert-info" *ngIf="formLoading">
			<strong>Loading ...</strong>
		</div>
		<div *ngIf="!formLoading">-->
			<div class="well">
                <div class="row">
                    <label for="Country">Sponsor Protocol Number:</label>
                    <input type="text" name="Country" class="form-control" [(ngModel)]="sponsorProtocol.SponsorProtocolNumber">
                
                    <label for="Site">Select Site:</label>
                    <select class="form-control" [(ngModel)]="sponsorProtocol.SiteId">
                        <option *ngFor="let item of SiteSource" value={{item.RecId}} selected="selected">{{item.SiteName}}</option>
                    </select>
                    <button type="button" class="btn btn-primary" (click)="addSponsorProtocol()">Add Sponsor Protocol</button>
                </div>
                <div class="row">
                {{message}}
                </div>
				<div class="row">
					<div class="col-lg-8">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Sponsor Protocol Number</th>
									<th>Site Name</th>
									<!--<th>Mandatory</th>
									<th>Site Short Name</th>
                                    <th class="col-md-3">Site Url</th>-->
                                    <th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<!--<tr *ngFor="let item of ErrorImages | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active"> -->
								<tr *ngFor="let item of sponsorProtocolsAdded | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active">
									<td class="text-center">
										{{item.SponsorProtocolNumber}}
									</td>
									<td class="text-center">
										{{item.SiteName}}
									</td>
                                    <td>
										<button type="button" class="btn btn-sm btn-primary" (click)="removeSponsorProtocol(item.RecId)" title="delete"> <span class="glyphicon glyphicon-remove"></span> </button>
									</td>
							</tr>
							</tbody>
						</table>
						<pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
					</div>
					<div class="col-lg-4">
						
					</div>
				</div>
			</div>		
		<!--</div>-->
	</div>
</div>
