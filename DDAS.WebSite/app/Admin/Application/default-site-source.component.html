<div class="row">
	<div class="col-lg-12">

		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="align-left no-margin-top">
						Default Sites
					</h3>
				</div>
			</div>
		</div>


		<div class="well">
			<div class="row">
				

				<label for="OrcerNo">Order No:</label>
				<input type="text" name="OrcerNo" class="form-control" [(ngModel)]="defaultSite.OrderNo">
				<label >Exclude SI:</label>
				<input type="checkbox" name="ExcludeSI"  [(ngModel)]="defaultSite.ExcludeSI"><br>
				<label >Is Mandatory:</label>
				<input type="checkbox" name="IsMandatory"  [(ngModel)]="defaultSite.IsMandatory"><br>

				<label for="Site">Select Site:</label>
				<select class="form-control" [(ngModel)]="defaultSite.SiteId">
                        <option *ngFor="let item of SiteSources" value={{item.RecId}} selected="selected">{{item.SiteName  + '/' + item.SiteUrl}}</option>
                    </select>
				<button type="button" class="btn btn-primary" (click)="addDefaultSite()">Add</button>
			</div>

			<!--<div class="row">
                {{message}}
                </div>-->
		</div>
		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Order No</th>
								<th>Site Name</th>
								<th>URL</th>
								<th>Mandatory</th>
								<th>Exclude SI</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<!--<tr *ngFor="let item of ErrorImages | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active"> -->
							<tr *ngFor="let item of defaultSites | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active">
								<td class="text-center">
									{{item.OrderNo}}
								</td>
								<td class="text-left">
									{{item.SiteName}}
								</td>
								<td class="text-left">
									{{item.SiteUrl}}
								</td>
								<td class="text-center">
									{{item.IsMandatory | boolToYesNo}}
								</td>
								<td class="text-center">
									{{item.ExcludeSI | boolToYesNo}}
								</td>
								<td>
									<button type="button" class="btn btn-sm btn-primary" (click)="removeDefaultSite(item.RecId)" title="delete"> <span class="glyphicon glyphicon-remove"></span> </button>
								</td>
							</tr>
						</tbody>
					</table>
					<pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
				</div>

			</div>
		</div>
		<!--</div>-->
	</div>
</div>
