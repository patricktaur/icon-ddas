<div class="row">
	<div class="col-lg-12">

		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="align-left no-margin-top">
						Login History
					</h3>
				</div>
			</div>			
		</div>

		<div class="well">
			
			<div class="row">
				<div class="col-lg-8">
				
                </div>
				<div class="col-lg-4">

				</div>
			</div>            
			<div class="row">
				<div class="col-lg-10">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>User Name</th>
								<th>Date</th>
								<th>Login Successful</th>
								<th>Local IP Address</th>
								<th>Host IP Address</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of loginHistoryDetails | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active">
								<td class="text-center">
									{{item.UserName}}
								</td>
								<td class="text-center">
									{{item.LoginAttemptTime | date: 'dd MMM yyyy hh:mm'}}
								</td>
								<td class="text-center">
									<div *ngIf="item.IsLoginSuccessful">Yes</div>
									<div *ngIf="!item.IsLoginSuccessful">No</div>
								</td>
								<td class="text-center">
									{{item.LocalIPAddress}}
								</td>
								<td class="text-center">
									{{item.HostIPAddress}}
								</td>					
							</tr>
						</tbody>
					</table>
					 <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
				</div>
				<div class="col-lg-2">
                    
				</div>
			</div>
		</div>

	</div>
</div>
