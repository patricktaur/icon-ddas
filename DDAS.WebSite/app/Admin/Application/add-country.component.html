<div class="row">
	<div class="col-lg-12">

		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="align-left no-margin-top">
						Country Specific Sites
					</h3>
				</div>
			</div>
		</div>

		<div class="well">
			<div class="row">
				<label for="Country">Country Name:</label>
				<input type="text" name="Country" class="form-control" [(ngModel)]="countryList.Name">
				<label for="Site">Select Site:</label>
				<select class="form-control" [(ngModel)]="countryList.SiteId">
                        <option *ngFor="let item of SiteSource" value={{item.RecId}} selected="selected">{{item.SiteName + '/' + item.SiteUrl}}</option>
                    </select>
				<button type="button" class="btn btn-primary" (click)="addCountry()">Add</button>
			</div>
		</div>
		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Country</th>
								<th>Site Name</th>
								<th>URL</th>
								<!--<th>Mandatory</th>
									<th>Site Short Name</th>
                                    <th class="col-md-3">Site Url</th>-->
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<!--<tr *ngFor="let item of ErrorImages | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active"> -->
							<tr *ngFor="let item of countriesAdded | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active">
								<td class="text-center">
									{{item.Name}}
								</td>
								<td class="text-left">
									{{item.SiteName}}
								</td>
								<td class="text-left">
									{{item.SiteUrl}}
								</td>
								<td>
									<button type="button" class="btn btn-sm btn-primary" (click)="removeCountry(item.RecId)" title="delete"> <span class="glyphicon glyphicon-remove"></span> </button>
								</td>
							</tr>
						</tbody>
					</table>
					<pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
				</div>
				
			</div>
		</div>
		<!--</div>-->
	</div>
</div>
