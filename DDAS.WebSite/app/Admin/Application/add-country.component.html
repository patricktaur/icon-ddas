<div class="row">
	<div class="col-lg-12">

		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="align-left no-margin-top">
						Manage Site Sources
					</h3>
				</div>
			</div>			
		</div>

		<!--<div class="alert alert-info" *ngIf="formLoading">
			<strong>Loading ...</strong>
		</div>
		<div *ngIf="!formLoading">-->
			<div class="well">
                <div class="row">
                    <label for="Country">Extraction Mode</label>
                    <input type="text" name="Country" class="form-control" [(ngModel)]="countryList.Name">
                
                    <label for="Site">Select Site:</label>
                    <select class="form-control" [(ngModel)]="SiteSource.SiteName">
                        <option value="-1" selected="selected">{{SiteSource.SiteName}}</option>
                    </select>

                </div>
                
				<div class="row">
					<div class="col-lg-8">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Site Name</th>
									<th>Extraction Mode</th>
									<th>Mandatory</th>
									<th>Site Short Name</th>
                                    <th class="col-md-3">Site Url</th>
                                    <th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<!--<tr *ngFor="let item of ErrorImages | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active"> -->
								<tr *ngFor="let item of SiteSources | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active">
									<td class="text-center">
										{{item.SiteName}}
									</td>
									<td class="text-center">
										{{item.ExtractionMode}}
									</td>
									<td class="text-center">
										{{item.Mandatory}}
									</td>
									<td class="text-center">
                                        {{item.SiteShortName}}
									</td>
                                    <td class="col-md-1 text-left">
                                        {{item.SiteUrl}}
                                    </td>
                                    <td>
										<button type="button" class="btn btn-sm btn-primary" (click)="" title="Edit"> <span class="glyphicon glyphicon-delete"></span> </button>
									</td>
								</tr>
							</tbody>
						</table>
						<pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
					</div>
					<div class="col-lg-4">
						
					</div>
				</div>
			</div>		
		<!--</div>-->
	</div>
</div>
