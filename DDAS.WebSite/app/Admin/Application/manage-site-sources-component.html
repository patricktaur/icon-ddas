<div class="row">
	<div class="col-lg-12">

		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="align-left no-margin-top">
						Manage Site Sources
					</h3>
				</div>
			</div>			
		</div>

		<div class="alert alert-info" *ngIf="formLoading">
			<strong>Loading ...</strong>
		</div>
		<div *ngIf="!formLoading">
			<div class="well">
				<div class="row">
					<div class="col-lg-8">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Site Name</th>
									<th>Extraction Mode</th>
									<th>Mandatory</th>
									<th>Site Short Name</th>
                                    <th>Site Url</th>
                                    <th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<!--<tr *ngFor="let item of ErrorImages | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active"> -->
								<tr *ngFor="let item of SiteSources | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active">
									<td class="text-center">
										{{item.SiteName}}
									</td>
									<td class="text-center">
										{{item.ExtractionMode}}
									</td>
									<td class="text-center">
										{{item.Mandatory}}
									</td>
									<td class="text-center">
                                        {{item.SiteShortName}}
									</td>
                                    <td class="text-center">
                                        {{item.SiteUrl}}
                                    </td>
                                    <td>
										<button type="button" class="btn btn-sm btn-primary" (click)="" title="Remove site"> <span class="glyphicon glyphicon-remove"></span> </button>
									</td>
								</tr>
							</tbody>
						</table>
						<pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
					</div>
					<div class="col-lg-4">
						
					</div>
				</div>
			</div>		
		</div>
	</div>
</div>
