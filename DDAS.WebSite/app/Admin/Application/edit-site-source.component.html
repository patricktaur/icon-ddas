<div class="row">
	<div class="col-lg-12">

		<div class="well">
			<form #f="ngForm" novalidate>
				<div class="row">
					<div class="col-lg-12">
						<h3 class="align-left no-margin-top">
							{{isNewText}}
						</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4">
						<div class="form-group">
							<label for="Name">Site Name:</label>
							<label *ngIf="!isNew" class="form-control">{{SiteSource.SiteName}}</label>
							<div *ngIf="isNew">
								<input type="text" class="form-control" name="SiteName" [(ngModel)]="SiteSource.SiteName">
								 <br>
							</div>
						</div>
					</div>
					<div class="col-lg-8">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4">
						<div class="form-group">
							<label for="Name">Extraction Mode</label>
							<input type="text" name="ExtractionMode" class="form-control" [(ngModel)]="SiteSource.ExtractionMode">
						</div>
					</div>
					<div class="col-lg-8">
					</div>
				</div>

				<div class="row">
					<div class="col-lg-4">
						<div class="form-group">
							<label for="Active">Mandatory:</label>
							<input type="checkbox" name="Mandatory" [(ngModel)]="SiteSource.Mandatory">
						</div>
					</div>
					<div class="col-lg-8">
					</div>
				</div>
				<div class="row">

					<div class="col-lg-2">
						<div class="form-group">
							<label for="Roles">Site Url:</label>
                            <input type="text" class="form-conrol" name="SiteUrl" [(ngModel)]="SiteSource.SiteUrl">
							<div class="col-lg-10">
							</div>
						</div>

					</div>
					<div class="col-lg-10">
					</div>
				</div>

				<div class="row">
					<div class="col-lg-4">
						<div class="row">


							<div class="col-lg-8">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4">
						<button type="button" class="btn btn-primary" (click)="Save()" title="Save"><span class="glyphicon glyphicon-ok" > Save</span></button>
						<button type="button" class="btn btn-primary" (click)="CancelSave()" title="Cancel">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
