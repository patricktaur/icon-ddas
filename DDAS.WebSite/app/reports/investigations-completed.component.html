<div class="row">
	<div class="col-lg-12">

		<div class="well">
			<div class="row">
				<div class="col-lg-12 ">
					<h3 class="no-margin-top">Investigations Completed Report</h3>
					<!-- {{diagnostic}} -->
					<div class="row">
						<div class="col-lg-12">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="Period">Period:</label>
							            <select class="form-control" [(ngModel)]="ReportFilter.ReportPeriodEnum">                                        
                                            <option value="-1" disabled>All</option>
                                            <option value="1" selected="selected">Review Completed, Issues Identified</option>
                                            <option value="2">Review Completed, No Issues Identified</option>										
									</div>
								</div>                                
								<div class="col-md-6">
									<div class="form-group">
										<label for="Date">Review Completed On (from):</label>
										<my-date-picker [options]="myDatePickerOptions" [(ngModel)]="FromDate" (dateChanged)="onDateChanged($event)"></my-date-picker>
									</div>
                                </div>
                            </div>
                            <div class="row">
								<div class="col-md-6">
									<div class="form-group">
                                        <label for="AssignedTo">Assigned to:</label>
                                        <select class="form-control" [(ngModel)]="ReportFilter.AssignedTo">
                                            <option value="-1" selected="selected">All</option>
                                        </select>
									</div>
								</div>                                
                                <div class="col-md-6">
									<div class="form-group">
										<label for="Date">Review Completed On (to):</label>
										<my-date-picker [options]="myDatePickerOptions" [(ngModel)]="ToDate" (dateChanged)="onDateChanged($event)"></my-date-picker>
									</div>
								</div>
							</div>

							<!--<div *ngIf="!generating">-->
                            <button type="button" class="btn btn-primary" (click)="GetInvestigationsCompleted()">
                                Get Investigation Completed Report 
                            </button>
						</div>
					</div>
				</div>
			</div>
			 <div class="row">
				<div class="col-lg-10">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Assigned To</th>
								<th *ngFor="let item of headers">
									{{item.ReportPeriod}}
								</th>
							</tr>
						</thead>
						<tbody>
							 <tr *ngFor="let item of recordsByUserName | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active"> 
								<td class="text-center">
									 {{item.UserName}} 
								</td>
								 <td *ngFor="let subitem of item.ReportItems" class="text-center">
									 {{subitem.Value}} 
								</td> 
							</tr>
						</tbody>
					</table>
					 <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
				</div>
				<div class="col-lg-2">
                    
				</div>
			</div> 


		</div>
	</div>
</div>
