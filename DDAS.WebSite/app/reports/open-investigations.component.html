<div class="col-md-12">
	<div class="well">
        <h3 class="no-margin-top">Investigations Open</h3>
        <!-- {{diagnostic}} -->
	</div>
	<div class="alert alert-info" *ngIf="formLoading">
		<strong>Loading ...</strong>
	</div>	
</div>

<div class="col-md-12">
	<div class="well">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Assigned To</th>
                    <th>Count</th>
                    <th>Earliest</th>
                    <th>Latest</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of openInvestigations | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active">
					<td class="text-left">
						{{item.AssignedTo}}
					</td>
					<td class="text-center">
						{{item.Count}}
                    </td>
                    <td class="text-center">
                        {{item.Earliest | date: 'dd-MMM-yyyy'}}
                    </td>
                    <td class="text-center">
                        {{item.Latest | date: 'dd-MMM-yyyy'}}
                    </td>        
				</tr>
			</tbody>
		</table>
		<pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
	</div>
</div>
