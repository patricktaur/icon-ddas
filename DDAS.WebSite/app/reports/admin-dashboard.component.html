<div class="col-md-12">
	<div class="well">
        <h3 class="no-margin-top">Admin Dashboard</h3>
        <!-- {{diagnostic}} -->
	</div>
	<div class="alert alert-info" *ngIf="formLoading">
		<strong>Loading ...</strong>
	</div>	
</div>

<div class="col-md-12">
	<div class="well">
		<button type="button" class="btn btn-sm btn-primary pull-right" (click)="loadAdminDashboardList()">
			<span class="glyphicon glyphicon-refresh" title="refresh"></span>
		</button>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>User</th>
                    <th>Opening Balance</th>
                    <th>Compliance Forms Uploaded</th>
                    <th>Compliance Forms Completed</th>
                    <th>Closing Balance</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of adminDashboardList | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active">
					<td class="text-left">
						{{item.UserFullName}}
					</td>
					<td class="text-center">
						<a (click)="loadDrillDownDetails(item.UserName, 0, item.OpeningBalance)">
							{{item.OpeningBalance}}
						</a>
                    </td>
                    <td class="text-center">
						<a (click)="loadDrillDownDetails(item.UserName, 1, item.InvestigatorUploaded)">
							{{item.InvestigatorUploaded}}
						</a>
                    </td>
                    <td class="text-center">
						<a (click)="loadDrillDownDetails(item.UserName, 2, item.InvestigatorReviewCompleted)">
							{{item.InvestigatorReviewCompleted}}
						</a>
                    </td>
                    <td class="text-center">
						<a (click)="loadDrillDownDetails(item.UserName, 3, item.ClosingBalance)">
							{{item.ClosingBalance}}
						</a>
                    </td>                    
				</tr>
			</tbody>
		</table>
		<pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
	</div>
</div>
