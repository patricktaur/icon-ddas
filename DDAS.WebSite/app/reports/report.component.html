<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="well">

					<!--<h2>Active:{{diagnostic1}}</h2>-->
					<div>
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Activate</th>
									<th>Delete</th>
									<th>Name</th>
                                    <th>SearchStartedOn</th> 
                                    <th>TotalIssuesFound</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let item of CompForms">
									<td>
										<button  class="btn btn-primary" (click)="OnActivate(item.RecId)">Activate</button>
									</td>
									<td>
										<!--<button  class="btn btn-primary" (click)="OnDelete(item.RecId)">Delete</button>-->
										<a  (click)="OnDelete(item.RecId)" data-toggle="modal" data-target="#myModalOutput">
											<i class='glyphicon glyphicon-trash'></i>
										</a>
									</td>
									<td>
										{{item.NameToSearch}}
									</td>
                                    <td>
										{{item.SearchStartedOn}}
									</td>
                                    <td>
										{{item.TotalIssuesFound}}
									</td>
								</tr>
							</tbody>
						</table>
					</div>


				</div>
			</div>
		</div>
	</div>
</div>
