<div class="row">
	<div class="col-lg-12">

		<div class="well">
			<div class="row">
				<div class="col-lg-12 ">
					<h3 class="no-margin-top">Output Report</h3>

					<div class="row">
						<div class="col-lg-12 ">
							<div class="row">
								<div class="col-md-3 ">
									<div class="form-group">
										<label for="Date">ICSF Created On (from):</label>

										<my-date-picker [options]="myDatePickerOptions" [(ngModel)]="FromDate" (dateChanged)="onDateChanged($event)"></my-date-picker>

									</div>
								</div>
								<div class="col-md-3 ">
									<div class="form-group">
										<label for="Date">ICSF Created On (to):</label>
										<my-date-picker [options]="myDatePickerOptions" [(ngModel)]="ToDate" (dateChanged)="onDateChanged($event)"></my-date-picker>
									</div>
								</div>
								<div class="col-md-6 ">
									<div class="form-group">
									</div>
								</div>
							</div>

							<!--<div *ngIf="!generating">-->
								<button type="button" class="btn btn-primary" (click)="GenerateOutputFile()">Generate</button>
								<!-- <button type="button" class="btn btn-primary" (click)="GetInvestigationsCompleted()"> -->
									Get Investigation Completed Report
								</button>
								<!--</div>-->
							
							<!--<div *ngIf="generating">
								<h4>
									<div *ngIf="!downloadUrl">Generating Output File, Please wait ... </div>
									<div *ngIf="downloadUrl">
										<a href="{{downloadUrl}}" download>Output File is ready. Click here to download</a>
									</div>
									<p *ngIf="ComplianceFormGenerationError">{{ComplianceFormGenerationError}} </p>
								</h4>
							</div>-->

						</div>

					</div>


				</div>
			</div>


			<div class="row">
				<div class="col-lg-10">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Assigned To</th>
								<th>Investigations Completed</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of InvestigationsCompletedReport | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active">
								<td class="text-center">
									{{item.AssignedTo}}
								</td>
								<td class="text-center">
									{{item.Count}}
								</td>
							</tr>
						</tbody>
					</table>
					 <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
				</div>
				<div class="col-lg-2">
                    
				</div>
			</div>


		</div>
	</div>
</div>
