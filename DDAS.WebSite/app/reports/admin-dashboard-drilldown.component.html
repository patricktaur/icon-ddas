<div class="col-md-12">
	<div class="well">
        <h3 class="no-margin-top">{{reportName}} for {{assignedToUserFullName}}</h3>
        <!-- {{diagnostic}} -->
	</div>
	<div class="alert alert-info" *ngIf="formLoading">
		<strong>Loading ...</strong>
	</div>	
</div>

<div class="col-md-12">
	<div class="well">
		<button type="button" class="btn btn-primary" (click)="back()">
			<!-- <span class="glyphicon glyphicon-refresh" title="refresh"></span> -->
			Back
		</button>		
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Project Number</th>
					<th>Sponsor Protocol Number</th>					
					<th>Principal Investigator</th>					
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of drillDownDetails | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active">
					<td class="text-left">
						{{item.ProjectNumber}} {{item.ProjectNumber2}}
					</td>
					<td class="text-center">
						{{item.SponsorProtocolNumber}} {{item.SponsorProtocolNumber2}}
					</td>
                    <td class="text-center">
                        {{item.PrincipalInvestigator}}
					</td>
                    <td class="text-center">
                        {{item.ComplianceFormStatus}}
					</td>
				</tr>
			</tbody>
		</table>
		<pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
	</div>
</div>
