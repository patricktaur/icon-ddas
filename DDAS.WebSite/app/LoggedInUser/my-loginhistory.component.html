<div class="row">
	<div class="col-lg-12">

		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="align-left no-margin-top">
						Login History
					</h3>
				</div>
			</div>			
		</div>

		<div class="well">
			
			<div class="row">
				<div class="col-lg-8">
				
                </div>
				<div class="col-lg-4">

				</div>
			</div>            
			<div class="row">
				<div class="col-lg-4">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Date</th>
								<th>Login Successful</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of myLoginHistoryDetails" class="active">
								<td class="text-center">
									{{item.LoginAttemptTime | date: 'dd MMM yyyy hh:mm a'}}
								</td>
								<td class="text-center">
									<div *ngIf="item.IsLoginSuccessful">Yes</div>
									<div *ngIf="!item.IsLoginSuccessful">No</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-lg-8">
                    
				</div>
			</div>
		</div>

	</div>
</div>
