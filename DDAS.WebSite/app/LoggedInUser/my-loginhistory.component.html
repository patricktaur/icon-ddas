<div class="row">
	<div class="col-lg-12">

		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="align-left no-margin-top">
						My Login History
					</h3>
				</div>
			</div>
		</div>

		<div class="well">

			<div class="row">
				<div class="col-md-3 ">
					<div class="form-group">
						<label for="Date">From:</label>
						<my-date-picker [options]="myDatePickerOptions" [(ngModel)]="FromDate"></my-date-picker>

					</div>
				</div>
				<div class="col-md-3 ">
					<div class="form-group">
						<label for="Date">To:</label>
						<my-date-picker [options]="myDatePickerOptions" [(ngModel)]="ToDate"></my-date-picker>
					</div>
				</div>
				<div class="col-md-6 ">

				</div>
			</div>
			<div class="row">
				<div class="col-md-12 ">
					<button type="button" class="btn btn-primary" (click)="LoadLoginHistory()">Re-Load</button>
					<button type="button" class="btn btn-primary" (click)="setDefaultFilters()">Reset Filters</button>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Date</th>
								<th>Login Successful</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of myLoginHistoryDetails | paginate: { itemsPerPage: 10, currentPage: pageNumber}" class="active">
								<td class="text-center">
									{{item.LoginAttemptTime | date: 'dd MMM yyyy hh:mm a'}}
								</td>
								<td class="text-center">
									<div *ngIf="item.IsLoginSuccessful">Yes</div>
									<div *ngIf="!item.IsLoginSuccessful">No</div>
								</td>
							</tr>
						</tbody>
					</table>
					<pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
				</div>
				<div class="col-lg-6">

				</div>
			</div>
		</div>

	</div>
</div>
