<div class="row">
	<div class="col-lg-12">

		<div class="well">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="align-left no-margin-top">
						About DDAS
					</h3>
				</div>
			</div>
			
		</div>

		<div class="well">
			
			<div class="row">
				<div class="col-lg-8">
				
                </div>
				<div class="col-lg-4">
                    version: v1.0
				</div>
			</div>            
			<div class="row">
				<div class="col-lg-6">
                    <p>
                        About DDAS goes here...!
                    </p>
				</div>
				<div class="col-lg-6">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Name</th>
								<th>Email Id</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of Admins" class="active">
								<td class="text-left">
									{{item.UserName}}
								</td>
								<td class="text-center">
									{{item.EmailId}}
								</td>
							</tr>
						</tbody>
					</table>                    
				</div>
			</div>
		</div>

	</div>
</div>
